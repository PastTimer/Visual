{% extends "base_internal.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pool of Experts</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- Top Section Styles -->
<style>
	body {
		background-color: #F9F9F9;
		font-family: 'Inter', sans-serif;
		margin: 0;
		padding: 0;
	}

	.main-container {
		margin: 75px;
		display: flex;
		flex-direction: column;
		gap: 30px;
	}

	.text-generate {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.title {
		font-size: 32px;
		font-weight: 400;
	}

	.generate-btn {
		width: 200px;
		height: 55px;
		background: linear-gradient(90deg, #9409FF 0%, #FF3300 100%);
		color: #fff;
		font-size: 20px;
		font-weight: 500;
		border: none;
		border-radius: 20px;
		cursor: pointer;
		box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
	}

	.search-container {
		width: 100%;
		display: flex;
		gap: 10px;
	}

	.search-bar {
		width: 100%;
		height: 52px;
		background: #F2F4F8;
		display: flex;
		align-items: center;
		padding: 0 16px;
		border-bottom: 1.09px solid #535353;
		border-radius: 8px;
		box-sizing: border-box;
	}

	.search-bar input {
		flex: 1;
		border: none;
		outline: none;
		background: transparent;
		font-size: 18px;
		font-family: 'Inter', sans-serif;
		font-weight: 400;
		color: #5A5252;
		padding: 0 10px;
	}

	.view-buttons {
		display: flex;
		gap: 10px;
	}

	.view-btn {
		display: flex;
		padding: 10px;
		width: 32px;
		height: 32px;
		border-radius: 15px;
		background: #F9F9F9;
		cursor: pointer;
		border: none;
	}
	
	.view-btn.active {
        background: #000000;
        color: #FFFFFF;
    }
</style>

<!-- Content Section Styles -->
<style>
	/* Expert Cards */
	.expert-container {
		display: flex;
		flex-wrap: wrap;
		gap: 30px;
	}

	.expert-card {
		width: 328px;
		height: auto;
		border: 0.8px solid rgba(0,0,0,0.4);
		border-radius: 12px;
		padding: 30px;
		display: flex;
		flex-direction: column;
		gap: 15px;
		background: #fff;
		position: relative;
	}

	.campus-tag {
		position: absolute;
		top: 10px;
		left: 10px;
		background: #F8A959;
		color: #4B331B;
		padding: 4px 8px;
		font-size: 14px;
		font-weight: 500;
	}

	.college-logo {
		position: absolute;
		top: 10px;
		right: 10px;
		width: 60px;
		height: 60px;
		background: #ddd;
		border-radius: 50%;
		object-fit: cover;
	}

	.profile-icon {
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background: #ddd;
		margin: 20px auto 10px auto;
	}

	.expert-name {
		text-align: center;
		font-size: 20px;
		font-weight: 500;
		color: #21272A;
	}

	.expert-degree {
		text-align: center;
		font-size: 16px;
		color: #21272A;
		font-weight: 500;
	}

	.expert-projects {
		text-align: center;
		font-size: 14px;
		color: #333;
	}

	/* List view */
	.expert-list {
		width: 100%;
		border-collapse: collapse;
	}

	.expert-list th, .expert-list td {
		border: 1px solid #ccc;
		padding: 12px;
		text-align: left;
	}

	.expert-list th {
		background: #eee;
	}

	.expert-list td:last-child {
		text-align: center;
	}

	/* Pagination */
	.pagination {
		display: flex;
		justify-content: center;
		gap: 10px;
		margin-top: 20px;
	}

	.pagination button {
		padding: 8px 14px;
		border: 1px solid #ccc;
		background: #fff;
		border-radius: 6px;
		cursor: pointer;
	}
	
	.expert-list td a {
		text-decoration: none;
	}

	.hidden { display: none !important; }
    .visible { display: flex !important; }
</style>

</head>
<body>
	<div class="main-container">

		<!-- Title + Generate -->
		<div class="text-generate">
			<div class="title">Pool of Experts</div>
			<button class="generate-btn">Generate Team</button>
		</div>

		<!-- Search + Form Controls -->
		<div class="search-container">
			<div class="search-bar">
				<svg width="20" height="20"> <use href="#icon-search"></use> </svg>
				<input type="text" placeholder="Search"/>
				<svg width="20" height="20"> <use href="#icon-filter"></use> </svg>
			</div>

			<div class="view-buttons">
				<svg class="view-btn active" id="gridViewBtn" width="28" height="28"><use id="gridIconUse" href="#icon-grid-active"></use></svg>
				<svg class="view-btn" id="listViewBtn" width="28" height="28"><use id="listIconUse" href="#icon-list"></use></svg>
			</div>
		</div>

		<!-- Expert Grid -->
		<div class="expert-container visible" id="expertGrid">
		<a href="profile/" class="expert-card" style="text-decoration:none; color:inherit;">
			<div class="campus-tag">Campus A</div>
			<div class="college-logo"></div>
			<div class="profile-icon"></div>
			<div class="expert-name">John Doe</div>
			<div class="expert-degree">PhD in Computer Science</div>
			<div class="expert-projects">Projects: 5</div>
		</a>
		</div>

		<!-- Expert List (toggle alternative) -->
		<table class="expert-list hidden" id="expertList">
		<thead>
			<tr>
			<th>Name</th>
			<th>Campus</th>
			<th>College</th>
			<th>No. of Projects</th>
			<th>Settings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td><a href="profile/">John Doe</a></td>
			<td>Campus A</td>
			<td>Engineering</td>
			<td>5</td>
			<td><svg width="16" height="4"><use href="#icon-settings"></use></svg></td>
			</tr>
		</tbody>
		</table>

		<!-- Pagination -->
		<div class="pagination">
			<button>1</button>
			<button>2</button>
			<button>3</button>
		</div>

	</div>

<script>
    // View toggle functionality for experts
    const gridViewBtn = document.getElementById('gridViewBtn');
    const listViewBtn = document.getElementById('listViewBtn');
    const expertGrid = document.getElementById('expertGrid');
    const expertList = document.getElementById('expertList');

    gridViewBtn.addEventListener('click', function() {
        gridViewBtn.classList.add('active');
        listViewBtn.classList.remove('active');
        expertGrid.classList.remove('hidden');
        expertGrid.classList.add('visible');
        expertList.classList.add('hidden');
    });

    listViewBtn.addEventListener('click', function() {
        listViewBtn.classList.add('active');
        gridViewBtn.classList.remove('active');
        expertGrid.classList.remove('visible');
        expertGrid.classList.add('hidden');
        expertList.classList.remove('hidden');
    });

    // Optionally, set default view on page load
    document.addEventListener('DOMContentLoaded', function() {
        gridViewBtn.classList.add('active');
        expertGrid.classList.add('visible');
        expertList.classList.add('hidden');
    });

	const gridIconUse = document.getElementById('gridIconUse');
	const listIconUse = document.getElementById('listIconUse');

	gridViewBtn.addEventListener('click', function() {
		gridViewBtn.classList.add('active');
		listViewBtn.classList.remove('active');
		expertGrid.classList.remove('hidden');
		expertGrid.classList.add('visible');
		expertList.classList.add('hidden');
		gridIconUse.setAttribute('href', '#icon-grid-active');
		listIconUse.setAttribute('href', '#icon-list');
	});

	listViewBtn.addEventListener('click', function() {
		listViewBtn.classList.add('active');
		gridViewBtn.classList.remove('active');
		expertGrid.classList.remove('visible');
		expertGrid.classList.add('hidden');
		expertList.classList.remove('hidden');
		gridIconUse.setAttribute('href', '#icon-grid');
		listIconUse.setAttribute('href', '#icon-list-active');
	});

	document.addEventListener('DOMContentLoaded', function() {
		gridViewBtn.classList.add('active');
		expertGrid.classList.add('visible');
		expertList.classList.add('hidden');
		gridIconUse.setAttribute('href', '#icon-grid-active');
		listIconUse.setAttribute('href', '#icon-list');
	});
</script>
