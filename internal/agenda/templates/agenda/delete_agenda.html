{% extends "base_internal.html" %}
{% block content %}
<style>
    .delete-agenda-container {
        margin: 80px auto;
        background: #fff;
        padding: 40px 32px;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        text-align: center;
        max-width: 420px;
    }

    .delete-agenda-title {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 18px;
    }

    .delete-agenda-message {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 28px;
    }

    .delete-agenda-btn {
        background: #DC2626;
        color: white;
        padding: 12px 32px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 1px 4px rgba(220,38,38,0.08);
        margin-right: 16px;
    }

    .delete-agenda-cancel {
        color: #374151;
        text-decoration: none;
        font-size: 16px;
        padding: 12px 32px;
        border-radius: 8px;
        border: 1px solid #E5E7EB;
        background: #F9F9F9;
        display: inline-block;
    }
</style>

<div class="delete-agenda-container">
    <h2 class="delete-agenda-title">Delete Agenda</h2>
    <p class="delete-agenda-message">
        Are you sure you want to delete the agenda <strong>{{ agenda.name }}</strong>? This action cannot be undone.
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-agenda-btn">Delete</button>
        <a href="{% url 'agenda' %}" class="delete-agenda-cancel">Cancel</a>
    </form>
</div>

{% endblock %}
