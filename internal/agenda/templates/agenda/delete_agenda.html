{% extends "base_internal.html" %}
{% block content %}
<div style="max-width:480px;margin:80px auto;background:#fff;padding:40px 32px;border-radius:14px;box-shadow:0 2px 12px rgba(0,0,0,0.08);text-align:center;">
    <h2 style="font-size:1.6rem;font-weight:600;margin-bottom:18px;">Delete Agenda</h2>
    <p style="font-size:1.1rem;color:#444;margin-bottom:28px;">Are you sure you want to delete the agenda <strong>{{ agenda.name }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:#DC2626;color:white;padding:12px 32px;border:none;border-radius:8px;font-size:16px;cursor:pointer;box-shadow:0 1px 4px rgba(220,38,38,0.08);margin-right:16px;">Delete</button>
        <a href="{% url 'agenda' %}" style="color:#374151;text-decoration:none;font-size:16px;padding:12px 32px;border-radius:8px;border:1px solid #E5E7EB;background:#F9F9F9;">Cancel</a>
    </form>
</div>
{% endblock %}
