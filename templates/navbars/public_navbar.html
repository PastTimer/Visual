{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	.outside-container {
		width: 100%;
		display: flex;
		flex-direction: column;
	}

	.top-container {
		width: 100%;
		height: 115px;
		background-color: #F7F3F1;
		padding: 0 40px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.logo-container {
		display: flex;
		align-items: center;
		gap: 20px;
	}

	.logo-circle {
		width: 75px;
		height: 75px;
		border-radius: 100%;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		background-image: url("{% static 'ueso.png' %}");
	}

	.title {
		font-family: 'Instrument Sans', sans-serif;
		font-size: 21px;
		font-weight: bold;
		color: #000;
	}

	.button-container {
		display: flex;
		gap: 30px;
	}

	.nav-button {
		font-family: 'Inter', sans-serif;
		color: #404040;
		font-size: 18px;
		line-height: 38px;
		font-weight: 600;
		padding: 10px 20px;
		border-radius: 4px;
		background: none;
		border: none;
		cursor: pointer;
		transition: background-color 0.2s ease, color 0.2s ease;
		text-decoration: none;
		align-self: center;
	}

	.nav-button:hover {
		background-color: #303030;
		color: #fff;
	}

	.nav-button.active {
		background-color: #000;
		color: #fff;
	}

	.sign-in-button {
		font-family: 'Inter', sans-serif;
		background-color: #6e6e6e;
		color: #F5F5F5;
		font-size: 18px;
		line-height: 38px;
		font-weight: 500;
		padding: 10px 20px;
		border-radius: 4px;
		border: none;
		cursor: pointer;
		transition: background-color 0.2s ease, color 0.2s ease;
		text-decoration: none;
	}

	.sign-in-button:hover {
		background-color: #000;
		color: #fff;
	}

	.bottom-container {
		width: auto;
		height: 2px;
		background-color: #000;
	}

</style>
</head>
<body>
	<div class="outside-container">
		<!-- Top Container -->
		<div class="top-container">
		<!-- Logo Container -->
		<div class="logo-container">
			<div class="logo-circle"></div>
			<div class="title">University Extensions<br>Services Office</div>
		</div>

		<!-- Button Container -->
		<div class="button-container">
			<a href="/home/" class="nav-button {% if request.path == '/home/' %}active{% endif %}">Home</a>
			<a href="/downloadables/" class="nav-button {% if request.path == '/downloadables/' %}active{% endif %}">Downloadables</a>
			<a href="/announcements/" class="nav-button {% if request.path == '/announcements/' %}active{% endif %}">Announcements</a>
			<a href="/archives/" class="nav-button {% if request.path == '/archives/' %}active{% endif %}">Archives</a>
			<a href="/about-us/" class="nav-button {% if request.path == '/about-us/' %}active{% endif %}">About Us</a>
			<a href="/login/" class="sign-in-button">Sign In</a>
		</div>
		</div>

		<!-- Bottom Container -->
		<div class="bottom-container"></div>
	</div>
</body>
</html>
