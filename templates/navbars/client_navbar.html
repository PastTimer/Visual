{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	.outside-container {
		width: 100%;
		display: flex;
		flex-direction: column;
	}

	.top-container {
		width: 100%;
		height: 115px;
		background-color: #F7F3F1;
		padding: 0 40px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.logo-container {
		display: flex;
		align-items: center;
		gap: 20px;
	}

	.logo-circle {
		width: 75px;
		height: 75px;
		border-radius: 100%;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		background-image: url("{% static 'ueso.png' %}");
	}

	.title {
		font-family: 'Instrument Sans', sans-serif;
		font-size: 21px;
		font-weight: bold;
		color: #000;
	}

	.button-container {
		display: flex;
		gap: 30px;
	}

	.nav-button {
		font-family: 'Inter', sans-serif;
		color: #404040;
		font-size: 18px;
		line-height: 38px;
		font-weight: 600;
		padding: 10px 20px;
		border-radius: 4px;
		background: none;
		border: none;
		cursor: pointer;
		transition: background-color 0.2s ease, color 0.2s ease;
		text-decoration: none;
		align-self: center;
	}

	.nav-button:hover {
		background-color: #303030;
		color: #fff;
	}

	.nav-button.active {
		background-color: #000;
		color: #fff;
	}

	.bottom-container {
		position: sticky;
		top: 115px;
		left: 0;
		right: 0;
		width: 100vw;
		min-width: 100vw;
		background-color: black;
		display: flex;
		align-items: left;
		gap: 20px;
		padding: 0 20px;
		box-sizing: border-box;
	}

	.bottom-nav-button {
		font-family: 'Inter', sans-serif;
		color: #FFFFFF;
		padding: 0 15px;
		font-size: 12px;
		line-height: 20px;
		font-weight: 500;
		background: none;
		border: none;
		cursor: pointer;
		transition: background-color 0.2s ease, color 0.2s ease;
		text-decoration: none;
		align-self: center;
	}

	.bottom-nav-button:hover {
		background-color: #191919;
	}

	.bottom-nav-button.active {
		background-color: #303030;
	}

</style>
</head>
<body>

	<div class="outside-container">
		<!-- Top Container -->
		<div class="top-container">
		<!-- Logo Container -->
		<div class="logo-container">
			<div class="logo-circle"></div>
			<div class="title">University Extensions<br>Services Office</div>
		</div>

		<!-- Button Container -->
		<div class="button-container">
			<a href="{% url 'home' %}" class="nav-button {% if '/home/' in request.path %}active{% endif %}">Home</a>
			<a href="{% url 'downloadable_dispatcher' %}" class="nav-button {% if '/downloadables/' in request.path %}active{% endif %}">Downloadables</a>
			<a href="{% url 'announcement_dispatcher' %}" class="nav-button {% if '/announcements/' in request.path %}active{% endif %}">Announcements</a>
			<a href="/archives/" class="nav-button {% if '/archives/' in request.path %}active{% endif %}">Archives</a>
			<a href="/about-us/" class="nav-button {% if '/about-us/' in request.path %}active{% endif %}">About Us</a>
			<div class="logo-circle"></div>
		</div>
		</div>

		<!-- Bottom Container -->
		<div class="bottom-container">
			<a href="/requests/" class="bottom-nav-button {% if '/requests/' in request.path %}active{% endif %}">Requests</a>
		</div>

	</div>

</body>
</html>
