{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@500&family=Inter:wght@200;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'background.png' %}") no-repeat center center fixed;
            background-size: contain;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .sign-in-container {
            width: 525px;
            padding: 40px;
            background: rgba(255,255,255,0.97);
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: 100%;
            min-height: 100vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: black;
        }

        .logo-icon {
            width: 54px;
            height: 54px;
            object-fit: contain;
        }

        .logo-text {
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 500;
            font-size: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            line-height: 1.2;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 340px;
            margin: 0 auto;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .welcome-text {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 32px;
            text-align: center;
        }

        .psu-text {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            font-size: 15px;
            text-align: center;
        }

        .fillbox-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .fillbox-label {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 15px;
            align-self: flex-start;
        }

        .fillbox-field input {
            width: 315px;
            border: 1px solid #B9B9B9;
            padding: 12px;
            color: #B9B9B9;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: block;
        }
        
        .sign-in-button {
            width: 340px;
            border-radius: 8px;
            background: #2C2C2C;
            color: #F5F5F5;
            padding: 8px 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 16px;
        }

        .bottom-container {
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            align-self: flex-start;
            position: absolute;
            bottom: 40px;
            left: 40px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .back-btn-text {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #0099FF;
            cursor: pointer;
        }

        .back-btn svg {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="sign-in-container">
        <a href="/home/" class="logo-container">
            <img src="{% static 'ueso.png' %}" class="logo-icon" alt="UESO Logo">
            <div class="logo-text">University Extension<br>Services Office</div>
        </a>
        <div class="center-container">
            <div class="text-container">
                <div class="welcome-text">Forgot Password</div>
                <div class="psu-text">Please enter your email to reset your password</div>
            </div>
            <form method="post" style="width:100%;">
                {% csrf_token %}
                <div class="fillbox-container">
                    <div class="fillbox-label">Email</div>
                    <div class="fillbox-field"><input type="email" name="email" required></div>
                </div>
                <button type="submit" class="sign-in-button">Reset Password</button>
            </form>
        </div>
        <div class="bottom-container">
            <a href="/login/" class="back-btn">
                <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#icon-arrow-left" />
                </svg>
                <span class="back-btn-text">Back</span>
            </a>
        </div>
    </div>

<!-- SVG Sprite Section -->
<svg style="display: none;">
    <symbol id="icon-arrow-left" viewBox="0 0 18 19">
        <path d="M4.60755 10.4L10.7675 16.56L9.20005 18.1L0.400047 9.3L9.20005 0.5L10.7675 2.04L4.60755 8.2H18V10.4H4.60755Z" fill="#0099FF"/>
    </symbol>
</svg>

</body>
</html>
