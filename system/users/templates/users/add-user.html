<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0rem;
            padding: 0rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: stretch;
            margin: 0 5rem 2rem 5rem;
            gap: 0.5rem;  
            padding: 1rem 3rem;
        }
        footer {
            background-color: #245F3E;
            position: relative;
            bottom: 0;
            width: 100%;
            height: 20rem;
        }    
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.25rem; 
            margin: 0;
            padding: 0.5rem 1rem;
            border: 1px solid #e0e0e0;
            background-color: #f5f5f5;
            position: relative;
            top: 0;
        } 
        header img {
            border-radius: 50%; 
            border: 4px solid #e4c600;
            margin-right: 0.75rem;
            width: 3.25rem;
            height: 3.25rem;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }   
        i {
            font-size: 1.75rem;
            color: black; 
            margin-right: 0.75rem;
            font-weight: 400;  
            text-decoration: none;
        }
        a {
            text-decoration: none;   
        } 
        h2 {
            font-size: 1.75rem;
            font-weight: 400;
            margin: 1.5rem 1rem 0rem 1rem;
        }
        h4 {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .all { 
            padding: 1rem;
        }
        .all > section {
            padding: 1.5rem 1.75rem;
            background-color: white;
            border-radius: 1rem;
            margin-bottom: 2rem; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        } 
        .all label {
            color: #9a9a9a;
        }
        .all input, option, select { 
            margin-bottom: 1rem;
            border: 1px solid #050505 !important;
            background-color: whitesmoke !important;
        }
        .label { 
            font-size: 1rem; 
            color: gray; 
            margin-bottom: 0.25rem; 
            display: block; 
        } 
        .logistics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logistics-select {
            width: 8rem;          
            padding: 0.25rem 1.25rem 0.25rem 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            background: #f9f9f9;
            font-size: 0.9rem;
            cursor: pointer; 
            text-align: center;
        }
        .logistics-header h4 {
            margin: 0;
            font-weight: 700;
        }
        .form-group label {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: block;
        }
        .form-control {
            border: 1px solid #ccc;
            background: #f9f9f9;
        } 
        .logistics-content {
            display: grid;
            grid-template-columns: 1fr;
        }
        .logistics-content .form-group {
            width: 100%;
        }  
        .upload-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 0.1rem dashed #aaa;
            border-radius: 0.375rem;
            background-color: #f9f9f9;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #555;
            transition: background-color 0.2s;
            min-width: 12rem;
            height: 2.5rem; 
        }
        .upload-box:hover {
            background-color: #f1f1f1;
        }
        .upload-box i {
            font-size: 1rem; 
        }
        .file-upload-row {
            display: flex;
            align-items: center;
            gap: 0.5rem; 
            flex-wrap: wrap; 
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0;
        }
        .file-item {
            display: inline-flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
        }
        .file-item i {
            font-size: 1rem;
            color: darkred;
            margin-right: 0.25rem;
            cursor: pointer;
        } 
        .submit-button { 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .submit-button button { 
            background-color: #063A1C;  
            border-radius: 1rem;
            color: whitesmoke;
            padding: 0.75rem 3rem;
        }
    </style>
</head>
<body> 
    <header>
        <a href="#" title="Notifications">
            <i class="fa-regular fa-bell"></i>
        </a>
        <a href="#" title="Settings">
            <i class="ri-settings-3-line" style="font-size: 2rem;"></i>
        </a>
        <a href="#">
            <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png"
                alt="profilepic">
        </a>    
    </header>
    <main> 
        <h2>Add User</h2> 
        <form class="all">  
            <section> 
                <h4>User Profile</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Dela Cruz">
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Given Name</label>
                                <input class="form-control" placeholder="Juan">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label>M.I.</label>
                                <input class="form-control" placeholder="M.I.">
                            </div>
                        </div>    
                        
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Suffix</label>
                                <input class="form-control" placeholder="">
                            </div>
                        </div> 
                    </div>  
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                            <label>Sex</label>
                            <select class="form-control">
                                <option value="">Select sex ▾</option>
                                <option value="main">Male</option>
                                <option value="satellite">Female</option>
                            </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email </label>
                                <input class="form-control" placeholder="Juan">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input class="form-control" placeholder="09000000000">
                            </div>
                        </div>    
                        
                    </div>  
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label>Campus</label>
                            <select class="form-control">
                                <option value="">Select a campus ▾</option>
                                <option value="main">Main</option>
                                <option value="satellite">Satellite</option>
                            </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                            <label>College</label>
                            <select class="form-control">
                                <option value="">Select college ▾</option>
                                <option value="research">Research</option>
                                <option value="extension">Needs</option>
                            </select>
                            </div>
                        </div>
                    </div> 
                    <div class="form-group d-flex align-items-center" style="gap: 1rem; margin-top: 0.5rem;">
                        <label style="margin: 0; white-space: nowrap;">Profile Picture</label>
                        <div class="file-upload-row d-flex align-items-center flex-grow-1" style="gap: 0.5rem;">
                            <div id="proposalUploadInternal" class="upload-box w-100">
                                <i class="fa fa-upload"></i> Click to upload
                            </div>
                            <input type="file" id="proposalInputInternal" hidden>
                            <div id="proposalFileInternal" class="file-list d-flex align-items-center flex-wrap" style="gap: 0.5rem;"></div>
                        </div>
                    </div>
            </section>
            <section> 
                <h4>Education</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Degree</label>
                        <input class="form-control" placeholder="Enter degree">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Field of Expertise</label>
                        <input class="form-control" placeholder="Enter topic">
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Company Name</label>
                        <input class="form-control" placeholder="Enter company"> 
                        <small>Only fill if there is an external affiliation</small>
                        </div>
                    </div> 

                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Industry</label>
                        <input class="form-control" placeholder="Enter industry">
                    </div>  
                </div>
            </section>  
            <section> 
                <h4>Education</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Enter password">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" placeholder="Enter password">
                    </div>
                </div>  
                <div class="form-group">
                    <label>Account Role</label>
                    <select class="form-control">
                        <option value="">Select role ▾</option>
                        <option value="admin">Admin</option>
                        <option value="client">Client</option>
                        <option value="faculty">Faculty</option>
                        <option value="cc">College Coordinator</option>
                    </select>
                </div> 
            </section> 
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>test</p>
    </footer>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const uploadBox = document.getElementById("proposalUploadInternal");
        const fileInput = document.getElementById("proposalInputInternal");
        const fileList = document.getElementById("proposalFileInternal");

        // Open file picker on click
        uploadBox.addEventListener("click", () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener("change", () => {
            fileList.innerHTML = ""; 

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Hide upload box
                uploadBox.style.display = "none";

                // Create file chip
                const fileItem = document.createElement("div");
                fileItem.className = "file-item";

                const removeIcon = document.createElement("i");
                removeIcon.className = "fa fa-times";
                removeIcon.title = "Remove file";

                const fileName = document.createElement("span");
                fileName.textContent = file.name;

                // Remove file handler
                removeIcon.addEventListener("click", () => {
                    fileInput.value = ""; 
                    fileList.innerHTML = "";
                    uploadBox.style.display = "inline-flex"; // show upload box again
                });

                fileItem.appendChild(removeIcon);
                fileItem.appendChild(fileName);
                fileList.appendChild(fileItem);
            }
        });
    });
    </script>
</body>
</html>
