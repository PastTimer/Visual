<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Signing Up!</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #FBFBFB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>THANK YOU FOR SIGNING UP!</h2>
        <p>
            Your account has been successfully created.<br>
            We'll need to verify your information before you can access the system.<br><br>
            Your details will be reviewed. We'll send you an email as soon as your account has been approved.
        </p>
    </div>
</body>
</html>
