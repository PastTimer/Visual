<!DOCTYPE html>
<html>
<head>
    <title>Faculty Email Verification</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBFBFB;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            overflow: hidden;
            box-sizing: border-box;
        }

        .card {
            background: #fff;
            width: 800px;
            height: auto;
            padding: 40px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            color: #333;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="text"] {
            font-family: 'Inter', sans-serif;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 96%;
            margin-bottom: 10px;
        }

        .button {
            font-family: 'Inter', sans-serif;
            padding: 12px 20px;
            border: none;
            background: #2c2c2c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .button:hover {
            background-color: black;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Email Verification</h2>
        <p>
            Please enter the verification code sent to your email to complete registration.
        </p>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="verification_code" maxlength="6" placeholder="Enter verification code" required>
            </div>
            <button class="button" type="submit">Verify & Complete Registration</button>
        </form>
    </div>
</body>
</html>
