<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBFBFB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            width: 400px;
            padding: 40px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 600;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 6px;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #f6f7f9;
        }
        .button {
            padding: 12px 20px;
            border: none;
            background: #2c2c2c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        .button:hover {
            background-color: black;
        }
        .error {
            color: red;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Email Verification</h2>
        <p class="subtitle">Enter the verification code sent to your email.</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_2fa_code">Verification Code</label>
                <input type="text" id="id_2fa_code" name="2fa_code" maxlength="6" autocomplete="off" required>
            </div>
            <button class="button" type="submit">Verify & Complete Registration</button>
        </form>
    </div>
</body>
</html>
