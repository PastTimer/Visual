<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inbox</title>
<link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">

<style>
    body {
        background: #F9F9F9;
        margin: 0;
        font-family: 'Inter', sans-serif;
    }

    .main-container {
        margin: 60px;
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .detail-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 32px;
        color: #000;
    }

    .detail-container {
        border-radius: 20px;
        background: #FEFCFC;
        box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.25);
        padding: 70px 100px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .detail-trio {
        display: flex;
        align-items: flex-start;
    }

    .detail-trio > :nth-child(1) {
        margin-right: 15px; /* Gap between item 1 and 2 */
    }

    .detail-trio > :nth-child(2) {
        margin-right: 75px; /* Gap between item 2 and 3 */
    }

    .detail-icon {
        width: 28px;
        height: 28px;
    }

    .detail-item {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 20px;
        width: 170px;
    }

    .detail-value {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 20px;
    }

    .decision-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 75px;
        margin-top: 40px;
    }

    .decision-btn {
        padding: 15px 75px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 22px;
        color: #fff;
        border: none;
        border-radius: 24px;
        cursor: pointer;
    }

    .reject-btn {
        background: #D5110A;
    }

    .verify-btn {
        background: #15B74B;
    }
</style>

</head>
<body>
	<div class="main-container">
        <div class="detail-text">View Details</div>

        <!-- Detail Content -->
        <div class="detail-container">
            <div class="detail-trio">
                <span class="detail-icon">
                    <svg width="24" height="24"><use href="#detail-icon"/></svg>
                </span>
                <span class="detail-item">Name</span>
                <span class="detail-value">Jane Doe</span>
            </div>
            <div class="detail-trio">
                <span class="detail-icon">
                    <svg width="24" height="24"><use href="#detail-icon"/></svg>
                </span>
                <span class="detail-item">Role</span>
                <span class="detail-value">Faculty</span>
            </div>
            <div class="detail-trio">
                <span class="detail-icon">
                    <svg width="24" height="24"><use href="#detail-icon"/></svg>
                </span>
                <span class="detail-item">Date</span>
                <span class="detail-value">2025-08-27</span>
            </div>
            <div class="detail-trio">
                <span class="detail-icon">
                    <svg width="24" height="24"><use href="#detail-icon"/></svg>
                </span>
                <span class="detail-item">Item</span>
                <span class="detail-value">Value</span>
            </div>
        </div>

        <!-- Decision Section -->
        <div class="decision-container">
            <button class="decision-btn reject-btn">Reject</button>
            <button class="decision-btn verify-btn">Verify</button>
        </div>
    </div>
