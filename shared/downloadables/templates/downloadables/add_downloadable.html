<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Downloadable</title>
<link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
<style>
    body {
        background: #F9F9F9;
        margin: 0;
        font-family: 'Inter', sans-serif;
    }

    .main-container {
        width: 600px;
        height: auto;
        margin: 40px auto;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 19px 4px rgba(0,0,0,0.25);
        padding: 40px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        position: relative;
    }

    .exit-icon {
        position: absolute;
        top: 30px;
        right: 30px;
        cursor: pointer;
    }

    .title-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 28px;
        color: #000;
    }

    .option1-container {
        border: 1px dashed rgba(56, 78, 183, 0.6);
        background: #F8F8FF;
        border-radius: 16px;
        padding: 30px 20px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 80px;
        margin: 0px 25px;
    }

    .option1-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
    }

    .option1-logo {
        width: 80px;
        height: 80px;
        background: #E5E5E5;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .option1-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 15px;
        color: #000;
        text-align: center;
    }

    .or-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 22px;
        color: #000;
        text-align: center;
    }

    .option2-container {
        display: flex;
        flex-direction: row;
        gap: 15px;
        align-items: center;
        align-self: center;
    }

    .option2-text {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 20px;
        color: #000;
    }

    .option2-textbox {
        border-radius: 10px;
        background: #E5E5E5;
        border: none;
        border-bottom: 1px solid #3D3D3D;
        padding: 10px 18px;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        color: #000;
    }

    .checkbox-container {
        display: flex;
        flex-direction: row;
        gap: 30px;
        align-items: center;
        align-self: center;
    }

    .checkbox-icon {
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .checkbox-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 17px;
        color: #000;
    }

    .submit-btn {
        padding: 15px 75px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 22px;
        color: #fff;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        background: #245F3E;
        margin-top: 10px;
        align-self: center;
    }
</style>
</head>
<body>
	<div class="main-container">
		<span class="exit-icon">
			<svg width="14" height="14"><use href="#exit-icon"/></svg>
		</span>
		<div class="title-text">Add Downloadable</div>
		<div class="option1-container">
			<div class="option1-item">
				<div class="option1-logo"></div>
				<div class="option1-text">Drag & Drop Files or Browse</div>
			</div>
            <div class="option1-item">
				<div class="option1-logo"></div>
				<div class="option1-text">Upload from Drive</div>
			</div>
		</div>
		<div class="or-text">or</div>
		<div class="option2-container">
			<span class="option2-text">Link:</span>
			<input class="option2-textbox" type="text" placeholder="Paste link here..." />
		</div>
		<div class="checkbox-container">
			<span class="checkbox-icon">
				<svg width="18" height="18"><use href="#checkbox-icon"/></svg>
			</span>
			<span class="checkbox-text">Make available to logged out users</span>
		</div>
		<button class="submit-btn">Submit</button>
	</div>

<!-- SVG Sprite Section -->
<svg style="display:none;">
    
    <!-- Exit -->
    <symbol id="exit-icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.4 14L0 12.6L5.6 7L0 1.4L1.4 0L7 5.6L12.6 0L14 1.4L8.4 7L14 12.6L12.6 14L7 8.4L1.4 14Z" fill="#1D1B20"/>
    </symbol>
    
    <!-- Checkbox -->
    <symbol id="checkbox-icon" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 18C1.45 18 0.979167 17.8042 0.5875 17.4125C0.195833 17.0208 0 16.55 0 16V2C0 1.45 0.195833 0.979167 0.5875 0.5875C0.979167 0.195833 1.45 0 2 0H16C16.55 0 17.0208 0.195833 17.4125 0.5875C17.8042 0.979167 18 1.45 18 2V16C18 16.55 17.8042 17.0208 17.4125 17.4125C17.0208 17.8042 16.55 18 16 18H2ZM2 16H16V2H2V16Z" fill="#1D1B20"/>
    </symbol>

</svg>
</body>
</html>
